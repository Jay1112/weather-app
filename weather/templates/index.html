<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Hello, world!</title>
    <style type="text/css">

      .form_class {
          margin: 25px auto;
      }

      .weather_image {
        margin: 10px auto;
      }

      #id_name {
        width: 100%;
        margin: 0px 5px;
      }

      .message_class {
        text-align: center;
      }


    </style>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Weather-App</a>
      </div>
    </nav>

    <main class="container-fluid">

      <div class="row"> 
            <div class="col-md-3"></div>
            <div class="col-md-6  form_class">
                <form class="d-flex" method="POST" action="" class="form_input">
                  {% csrf_token %}
                    {{ form.name }}
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <div class="col-md-3"></div>
      </div>

    </main>

<main>
  {% if nothing %}
  {% elif message %}
        <h1 class="message_class">{{ message }}</h1>
  {% else %}
      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
            </div>
            <div class="col">
              <div class="card shadow-sm bg-primary">
                
                <div class="weather_image bg-primary">
                  <img width="100" src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                </div>

                <div class="card-body bg-primary text-white">
                  <center>
                      <h1>{{ city_weather.city }}</h1>
                      <h4>{{ city_weather.temperature }} Â°C |  {{ city_weather.description }}</h4>
                  </center>
                </div>
              </div>
            </div>
            <div class="col">
            </div>
          </div>
        </div>
      </div>  
  {% endif %}


</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
